<!DOCTYPE html>
<html lang="en-US" ng-app="TIYAngularApp">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/tiy-ng-controller.js"></script>
<script src="../static/js/tiy-ng-controller.js"></script>
<body ng-controller="SampleController">

<!--{{! changing the mustache delimiter so it doesn't conflict with  }}-->
<!--{{! the default angularjs delimeters - https://mustache.github.io/mustache.5.html for more info  }}-->
<!--{{=<% %>=}}-->


<div style="position: relative; float: left; width: 100%; padding: 20px;">
    <h1>Enter new login information</h1>
    <span>Email: <input type="text" ng-model="user.email"/></span>
    <span>
    <span>Password: <input type="text" ng-model="user.password"/></span>
    </span>

    <span>
        <span>  <input type="button" ng-click="login()" value="login"/></span>

  <div style="position: relative; float: left; width: 100%; padding: 20px;">
    <h1>Enter new register information</h1>
    <span>First name: <input type="text" ng-model="firstName"/></span>
    <span>
    <span>Last name: <input type="text" ng-model="lastName"/></span>
    <span>Email: <input type="text" ng-model="email2"/></span>
        <span>Password: <input type="text" ng-model="password2"/></span>

    </span>

    <span>
        <span>  <input type="button" ng-click="register(firstName, lastName, email2, password2)" value="register"/></span>



</body>
</html>
